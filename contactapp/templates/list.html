{% extends 'index.html' %}

{% block content %}

    <div class="container">
        <table class="table table-bordered table-active">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>phone</th>
                    <th>email</th>
                    <th>subject</th>
                </tr>
            </thead>
            <tbody>
                {% for i in contact %}
                <tr>
                    <td>{{i.name}}</td>
                    <td>{{i.phone}}</td>
                    <td>{{i.email}}</td>
                    <td>{{i.subject}}</td>
                </tr>
            </tbody>
        </table>
    </div>
